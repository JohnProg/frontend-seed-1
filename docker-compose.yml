version: '3.7'
services:
    web-app:
        container_name: ${PROJECT_ID}
        image: node:10.15.3
        command: bash -c "if [ "$IS_BUILD" ]; then echo -e '\nInstalling....\n' && npm install && echo -e '\nBuilding....\n' && npm run build; else "${NODE_START_CMD}"; fi"
        working_dir: /usr/app
        volumes:
            - ./:/usr/app
        ports:
            - ${PORT}:${PORT}
        networks:
            - webnet
        logging:
            driver: 'json-file'
            options:
                max-size: '8m'
                max-file: '10'
        restart: always
networks:
    webnet:
        name: webnet
        driver: bridge
